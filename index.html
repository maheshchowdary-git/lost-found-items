<body>
  <p><a href="view_items.php"> View Lost & Found Items</a></p>
  <h1>Submit a Lost or Found Item</h1>
  <form action="submit.php" method="POST" enctype="multipart/form-data">
    <input type="text" name="item_name" placeholder="Item Name" required><br><br>
    <textarea name="description" placeholder="Description" required></textarea><br><br>
    <input type="date" name="date_found" required><br><br>

    <!-- Image Upload -->
<label for="item_image">Upload Image (optional):</label><br>
<input type="file" name="item_image" id="item_image" accept="image/*"><br><br>

    <!-- Dropdown for Category -->
    <label>Category:</label>
    <select name="category_id" required>
      <option value="1">Electronics</option>
      <option value="2">Clothing</option>
      <option value="3">Documents</option>
      <!-- Add more as per your `categories` table -->
    </select><br><br>

    <!-- Dropdown for Location -->
    <label>Location:</label>
    <select name="location_id" required>
      <option value="1">Library</option>
      <option value="2">Cafeteria</option>
      <option value="3">Gym</option>
      <!-- Add more as per your `locations` table -->
    </select><br><br>
        <!-- Lost or Found Selection -->
<label for="item_type">Is this a lost or found item?</label><br>
<select name="item_type" id="item_type" required>
  <option value="lost">Lost</option>
  <option value="found">Found</option>
</select><br><br>

<!-- Contact Info -->
<label for="contact_info">Your Contact Info:</label><br>
<input type="text" name="contact_info" id="contact_info" placeholder="Phone number or email" required><br><br>

<input type="text" name="found_by" placeholder="Your Name" required><br><br>
<button type="submit">Submit</button>


  </form>
</body>
